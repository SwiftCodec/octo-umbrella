    <script type="text/javascript">
      $(document).ready(function(){
        $("#btnSend").click(function(){
          $.ajax({url:"ajax.php",
                  data:"w=" + $("#numWidth").val() + "&h=" + $("#numHeight").val() + "&d=" + $("#numDepth").val(),
                  beforeSend:function(){
                    $("#status").html('<p></p>')
                    $("#iconLoad").css("display","block")
                  },
                  complete:function(){
                    $("#iconLoad").css("display","none")
                  },
                  success:function(result){
                    $("#status").html('<p style="color: green;">' + result + '</p>')
                  },
                  error:function(e){
                    $("#status").html('<p style="color: red;">' + e + '</p>')
                  }
          })
        })
      });
    </script>
    <link rel="stylesheet" href="template/css/style.css">
    <title>JS Project #21</title>
  </head>

      </div>

      <div class="main_container">
        <form name = "contact_form" id = "cntf1" action = "forms.php" class = "contact_form">
          <span class = "form1_title">Contact form</span>
          <p>
          Enter your package width, height and depth:
          </p>
          <div class="formBlockSize">
            <input type="number" min="1" max="30" placeholder="Width" id="numWidth">
            <input type="number" min="1" max="30" placeholder="Height" id="numHeight">
            <input type="number" min="1" max="30" placeholder="Depth" id="numDepth">
            <div id="outVolume" class="formOutputVol"></div>
            <div id="totalCost" class="formLabel">Total cost: 0 â‚¬</div>
          </div>
          <div class = "block_submit">
            <input type="button" id="btnSend" value="SEND">
            <!--<button name="send" type="submit">Send</button>-->
          </div> 
          <div><img src="http://www.autogeneratelink.com/loading.gif" id="iconLoad" style="display:none; padding: 10px;"></div>
          <div id="status"></div>
        </form>
    </div>
